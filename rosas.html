<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Girasoles</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos b치sicos */
        body {
            background: linear-gradient(to bottom, #fff9e6, #ffcccb);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: #ff6347;
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #flowers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin-bottom: 40px;
        }

        /* Estilos para las flores */
        .flower {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .flower img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.4s ease, opacity 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flower:hover img {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .flower:active img {
            transform: scale(1.2);
        }

        .flower img.clicked {
            opacity: 0.4;
            transform: scale(1);
        }

        /* Animaciones y estilos de los mensajes */
        .message {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #ff6347;
            visibility: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: visibility 0s, opacity 2s ease, transform 1.5s ease;
        }

        .message.visible {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .flower-message {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .flower-message.visible {
            opacity: 1;
        }

        /* Galer칤a responsiva */
        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Video */
        .video-container {
            display: none;
            margin-top: 20px;
        }

        .video-container video {
            width: 100%;
            max-width: 600px;
        }

        /* M칰sica */
        audio {
            display: block;
            margin: 20px auto;
        }

        /* Responsividad para pantallas m치s peque침as */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .flower img {
                width: 80px;
                height: 80px;
            }

            .gallery img {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .flower img {
                width: 60px;
                height: 60px;
            }

            .gallery img {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="message" id="final-message">Te amo m치s que a estos 21 girasoles 游꺝仇벒잺</div>

    <!-- Galer칤a de fotos -->
    <div class="gallery" id="photo-gallery">

    </div>

    <!-- Video -->

        <img src= "imgen/rosa5.jpeg.jpeg" alt="rosa5">

    <script>
        const totalFlowers = 21;
        let clickedFlowers = 0;

        const flowersContainer = document.getElementById('flowers-container');
        const finalMessage = document.getElementById('final-message');
        const gallery = document.getElementById('photo-gallery');
        const videoContainer = document.getElementById('video-container');

        // Mensajes personalizados
        const flowerMessages = [
            "춰Eres mi sol!", "Cada d칤a te quiero m치s", "Tu sonrisa ilumina mi vida", 
            "Eres 칰nica", "Contigo, todo es mejor", "Mi amor por ti crece", 
            "Siempre en mi coraz칩n", "Me haces tan feliz", "Eres mi raz칩n de ser", 
            "No puedo dejar de pensar en ti", "T칰 eres mi paz", "Eres mi inspiraci칩n", 
            "Te amo m치s cada d칤a", "Gracias por estar conmigo", "Eres mi todo", 
            "Nada es igual sin ti", "Me haces sentir especial", "Mi coraz칩n es tuyo", 
            "Juntos somos imparables", "Mi vida es mejor contigo", "Eres el amor de mi vida"
        ];

        // Lista de im치genes con rutas relativas
        const flowerImages = [

            "imgen/rosa11.jpeg.jpg", "imgen/rosa12.jpeg.jpg", "imgen/rosa13.jpeg.jpg", "imgen/rosa14.jpeg.jpeg", "imgen/rosa15.jpeg.png", 
            "imgen/rosa16.jpeg.png", "imgen/rosa17.jpeg.jpeg", "imgen/rosa18.jpeg.png", "imgen/rosa19.jpeg.png", "imgen/rosa20.jpeg.jpg", 
            "imgen/rosa21.jpeg.PNG"
        ];

        // Crear 21 girasoles
        for (let i = 0; i < totalFlowers; i++) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerHTML = `
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE4EF5bV2b2KHbdhJX1jAqYn6C0h9YN7ffgQ&s" alt="Girasol">
                <div class="flower-message">${flowerMessages[i]}</div>`;
            flowersContainer.appendChild(flower);

            flower.addEventListener('click', () => {
                clickedFlowers++;
                flower.querySelector('img').classList.add('clicked');
                flower.querySelector('.flower-message').classList.add('visible');
                flower.style.pointerEvents = 'none'; // Deshabilitar m치s clics en esta flor

                // Seleccionar una imagen aleatoria
                const randomImage = flowerImages[Math.floor(Math.random() * flowerImages.length)];
                flower.querySelector('img').src = randomImage; // Cambiar imagen del girasol

                // Mostrar galer칤a y video al finalizar
                if (clickedFlowers === totalFlowers) {
                    finalMessage.classList.add('visible'); // Mostrar mensaje final con animaci칩n
                    gallery.style.display = 'flex'; // Mostrar galer칤a
                    videoContainer.style.display = 'block'; // Mostrar video
                }
            });
        }
    </script>
</body>
</html>
